{% extends 'base.html' %}
{%block title%}Meal Calendar Page{%endblock%}
{%block content%}
<h1>This is the saved meal page for {{user.first_name}} {{user.last_name}}</h1>
    <ul>
        {%for m in saved_meals%}
        <li><a href="/users/{{user.id}}/meals/{{m.meal_id}}/view/{{m.meal_name}}">{{m.meal_name}}</a> - <button class="delete-saved-meals" data-meal_id="{{m.meal_id}}" data-user_id="{{user.id}}">X</button></li>
        {%endfor%}
    </ul>
{%endblock%}

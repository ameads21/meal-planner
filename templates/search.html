{% extends 'base.html' %}
{%block title%}Home Page{%endblock%}
{%block content%}
{%if data == None%}
<h1>No results for {{search_input}}</h1>
{%else%}
<h1>Search results for {{search_input}}</h1>
<ul>
    {%for d in data%}
    <li><a href="/users/{{user.id}}/meals/{{d.idMeal}}/view/{{d.strMeal}}">{{d}}</a></li>
    {%endfor%}
</ul>
{%endif%}
{%endblock%}

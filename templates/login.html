{% extends 'base.html' %}
{%block title%}Home Page{%endblock%}
{%block content%}
<h1>Hello World!</h1>
<form method="POST">
    {{form.hidden_tag()}}

    {%for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}

        {% for error in field.errors %}
        <span class="form-text text-danger">{{error}}</span>
        {%endfor%}
    </p>
    {%endfor%}
    <button>Add</button>
</form>
{%endblock%}
